
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>혜윰 아카이브</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    .pdf-list { margin-top: 30px; }
    .pdf-item { margin-bottom: 10px; }
    .upload-form { margin-top: 40px; border-top: 1px solid #ccc; padding-top: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>혜윰 아카이브</h1>
  <p>혜윰의 역대 자료들을 PDF 형식으로 열람하실 수 있습니다. (Ctrl+F 가능)</p>

  <div class="pdf-list" id="pdfList">
    <!-- 업로드된 PDF 목록이 여기에 렌더링됨 -->
    <div class="pdf-item"><a href="sample1.pdf" target="_blank">2023년 여름호 PDF</a></div>
    <div class="pdf-item"><a href="sample2.pdf" target="_blank">2023년 겨울호 PDF</a></div>
  </div>

  <div class="upload-form" id="uploadForm">
    <h2>PDF 자료 업로드</h2>
    <form id="pdfUploadForm">
      <label for="title">제목:</label><br>
      <input type="text" id="title" name="title" required><br><br>

      <label for="description">간단한 설명:</label><br>
      <textarea id="description" name="description"></textarea><br><br>

      <label for="file">PDF 파일 선택:</label><br>
      <input type="file" id="file" name="file" accept="application/pdf" required><br><br>

      <button type="submit">게시하기</button>
    </form>
  </div>

  <script>
    // 회원 인증 여부 확인용 (임시 - 실제 로그인 구현 필요)
    const isLoggedIn = true; // false로 바꾸면 업로드 폼 안보임

    if (!isLoggedIn) {
      document.getElementById("uploadForm").classList.add("hidden");
    }

    // 업로드 시 서버로 전송 처리 (추후 백엔드와 연동 필요)
    document.getElementById("pdfUploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("서버 업로드 로직은 추후 구현 예정입니다.");
    });
  </script>
</body>
</html>
